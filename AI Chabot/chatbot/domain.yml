version: "3.1"

intents:
  - start
  - greet
  - goodbye
  - affirm
  - deny
  - thank
  - bot_challenge
  - ask_who_are_you
  - ask_who_develop_you

  # PRIVATE
  - ask_list
  - ask_manufacturer_products
  - ask_category_products
